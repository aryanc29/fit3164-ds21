<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>OzSky - Welcome</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/weather_visualization.css">
    <style>
        /* Page-specific overrides for hero look */
        body, html { height: 100%; }
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(180deg, #e6f2ff 0%, #bfe9ff 30%, #9fd8f7 60%, #79c1f0 100%);
        }
        .search-box {
            max-width: 800px;
            width: 100%;
            margin-top: 32px;
        }
        .search-input {
            border-radius: 28px;
            padding: 14px 20px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            border: none;
        }
        .brand-title { font-weight: 700; font-size: 48px; margin-bottom: 8px; }
        .brand-sub { color: #123; opacity: .75; margin-bottom: 18px; }
    </style>
</head>
<body>
    <main class="hero">
        <h1 class="brand-title">Welcome to OzSky</h1>
        <p class="brand-sub">Discover current and historical weather data for any location across Australia</p>

        <div class="search-box">
            <div class="input-group">
                <input id="topPlaceSearchInput" type="search" class="form-control search-input" placeholder="Search ..." aria-label="Search">
                <button id="topSearchClear" class="btn btn-light" type="button" title="Clear"><i class="fas fa-times"></i></button>
            </div>
            <div id="searchResultsContainer" class="mt-2 search-results-hidden" style="display:block;">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div id="selectedLocationName" class="fw-bold"></div>
                    <button id="closeResults" class="btn btn-sm btn-outline-secondary">Close</button>
                </div>
                <div id="searchResultsContent">
                    <div id="topPlaceSearchResults" class="list-group"></div>
                </div>
            </div>
        </div>

        <footer class="mt-5 text-muted small">Â© 2025 OzSky | Climate Data Visualisation and Analytics</footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/dashboard.js"></script>
    <script>
        // Initialize search logic from dashboard.js when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof initializeSearch === 'function') {
                try { initializeSearch(); } catch (e) { console.error('Failed to initialize search:', e); }
            } else {
                console.warn('initializeSearch() not found in dashboard.js');
            }
        });
    </script>
</body>
</html>
