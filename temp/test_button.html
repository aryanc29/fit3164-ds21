<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Button Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .hidden { display: none; }
        .station-card { 
            background: white; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            padding: 1rem; 
            margin: 0.5rem; 
        }
        .station-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 1rem; 
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2><i class="fas fa-server"></i> Stations</h2>
            <button id="toggleStationsBtn" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-eye-slash"></i> Hide Stations
            </button>
        </div>
        <div id="stationCount" class="mb-2 text-muted">3 stations</div>
        <div id="stationsGrid" class="station-grid">
            <div class="station-card">
                <h5>Station 1</h5>
                <p>Test station data</p>
            </div>
            <div class="station-card">
                <h5>Station 2</h5>
                <p>Test station data</p>
            </div>
            <div class="station-card">
                <h5>Station 3</h5>
                <p>Test station data</p>
            </div>
        </div>
    </div>
    
    <script>
        function initializeStationsCollapse() {
            const toggleBtn = document.getElementById('toggleStationsBtn');
            const stationsGrid = document.getElementById('stationsGrid');
            const stationCount = document.getElementById('stationCount');
            
            console.log('Initializing stations collapse...', {
                toggleBtn: !!toggleBtn,
                stationsGrid: !!stationsGrid,
                stationCount: !!stationCount
            });
            
            if (!toggleBtn || !stationsGrid) {
                console.error('Failed to initialize stations collapse - missing elements');
                return;
            }
            
            let isHidden = false;
            
            toggleBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                console.log('Toggle button clicked, current state:', isHidden);
                
                isHidden = !isHidden;
                
                if (isHidden) {
                    this.innerHTML = '<i class="fas fa-eye"></i> Show Stations';
                    this.classList.remove('btn-outline-secondary');
                    this.classList.add('btn-outline-success');
                    stationsGrid.classList.add('hidden');
                    if (stationCount) stationCount.classList.add('hidden');
                } else {
                    this.innerHTML = '<i class="fas fa-eye-slash"></i> Hide Stations';
                    this.classList.remove('btn-outline-success');
                    this.classList.add('btn-outline-secondary');
                    stationsGrid.classList.remove('hidden');
                    if (stationCount) stationCount.classList.remove('hidden');
                }
                
                console.log('Toggle complete, new state:', isHidden);
            });
            
            console.log('Stations collapse initialized successfully');
        }
        
        document.addEventListener('DOMContentLoaded', initializeStationsCollapse);
    </script>
</body>
</html>
